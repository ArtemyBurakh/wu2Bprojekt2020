<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script type="text/javascript" src="js/main.js"></script>
    <link rel="stylesheet" href="css/style.css">
    <title>Name Genrator</title>

<body>
    <div class="container">
        <header>Name Generator</header>
        <nav id="nav1">
                <a href="index.html">People</a>
        </nav> 
        <nav id="nav2">
                <a href="places.html">Places</a>
        </nav>
        <nav id="nav3">Micellaneous</nav>
        <article id="art1">
            <h1>Natural Places</h1>
            <h2>Style</h2>
                <select type="multiple" id="NatureNameStyle">
                    <option value="english">English</option>
                    <option value="elegant">Elegant</option>
                    <option value="evil">Evil</option>
                    <option value="rustic">Western</option>
                    <option value="nordic">Nordic</option>
                    <option value="southern">Southern</option>
                    <option value="eastern">Eastern</option>
                </select>
            <h2>Type</h2>
            <select type="multiple" id="NatureNameType">
                <option value="river">River</option>
                <option value="lake">Lake</option>
                <option value="sea">Sea</option>
                <option value="valley">Valley/Pass</option>
                <option value="mountain">Mountain</option>
                <option value="cave">Cave</option>
                <option value="ravine">Ravine/Canyon</option>
                <option value="peak">Peak</option>
                <option value="clearing">Clearing</option>
                <option value="desert">Desert</option>
                <option value="forest">Forest</option>
            </select>
            <br>
            <button id="natureGenerate" onclick="genNatureName();">Generate Name</button>
        </article>
            <h3><span id="nameout"></span></h3>
        <article id="art2">
                <h2>Style</h2>
                <select type="multiple" id="ConsNameStyle">
                    <option value="english">English</option>
                    <option value="elegant">Elegant</option>
                    <option value="evil">Evil</option>
                    <option value="rustic">Rustic</option>
                    <option value="nordic">Nordic</option>
                    <option value="southern">Southern</option>
                </select>
                <select type="multiple" id="ConstNameType">
                    <option value="city">City</option>
                    <option value="fort">Fort</option>
                    <option value="camp">Encampment</option>
                </select>
